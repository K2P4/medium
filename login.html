<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <main class=" bg-secondary">
        <div class=" container">
            <div class="  row min-vh-100 justify-content-center align-items-center ">
                <div class=" col-6 ">
                    <div class=" login-top text-center mb-3">
                        <div class="">
                            <a href="index.html" ><i class=" bi bi-facebook h4 text-primary"></i></a>
                            <h5 class=" fw-bold">Programming </h5>
                        </div>
                    </div>

                    <div class=" bg-white ">
                      

                        

                            <form action="" class="px-3 py-4">

                                <h2 class=" fw-bold text-center mb-4">LogIn Form</h2>
                                <div class=" mb-3">
                                    <label for="email" class=" form-label" >Email or Phone</label>
                                    <input type="text" id="email" class=" form-control " placeholder="@gmail.com">
                                </div>


                                <div class="mb-4">
                                    <label for="password" class=" form-label" >Password</label>
                                    <input type="password" id="password" class="form-control">

                                    <p class="text-dark-50">Fill in this form</p>
                                </div>



                                

                               

                                <p class="text-primary fw-bold">Forgot Password?</p>


                                <button class=" w-100 btn  bg-primary d-flex justify-content-center align-items-center mb-4">
                                            <i class=" bi bi-facebook me-2 h5"></i>
                                        <p class="h5 fw-bold text-white">LOGIN</p>
                                        
                            </button>


                            <div class=" text-center">
                                <p class=" text-dark fw-bold me-1">Not a member? <span class=" text-primary fw-bold">Sign Up Now</span></p>
                            </div>


                            </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
